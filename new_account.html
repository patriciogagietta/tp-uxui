<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account </title>
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <header class = "header-icons-new_account"> 
        <img class = "logo" src="./assets/logos/logo_yard_sale.svg" alt="logo">
        <img class = "shopping-cart" src="./assets/icons/icon_shopping_cart_notification.svg" alt="shopping cart">
        <img class = "menu" src="./assets/icons/icon_menu.svg" alt ="menu">
        
    </header>

    <main>
        <div class = "new_account-container">
            <h2> My account</h2>

            <form action="/" class = "new_account-form-container">
                <label for="name" class="label">Name</label>
                <input class = "name" type = "text" placeholder = "Ingrese su name">

                <label for="email" class="label">Email address</label>
                <input class = "email" type = "text" placeholder = "Ingrese su email">

                <label for="password" class="label">password</label>
                <input class = "password" type = "text" placeholder = "Ingrese su password">

            </form>

            <a class = "buttom-create-account" href="/">Create account</a>
        </div>
    </main>



    
</body>
</html>
